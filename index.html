<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <br />
        <form>
          <h2>calculator</h2>
          <input
            type="number"
            name="num1"
            id="num1"
            placeholder="enter first number"
          />
          <input
            type="number"
            name="num2"
            id="num2"
            placeholder="enter second number"
          />
          <div class="button-group">
            <input
              type="button"
              value="+"
              onclick="operator('+')"
              class="operator"
            />
            <input
              type="button"
              value="-"
              onclick="operator('-')"
              class="operator"
            />
            <input
              type="button"
              value="*"
              onclick="operator('*')"
              class="operator"
            />
            <input
              type="button"
              value="/"
              onclick="operator('/')"
              class="operator"
            />
            <input
              type="button"
              value="clear"
              onclick="operator('clear')"
              class="operator"
            />
          </div>
          <!-- <input type="text" id="result" readonly=""/> -->
          <div id="result"></div>
        </form>
      </div>
    </div>
    <script>
      function operator(e) {
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        let a = parseFloat(num1.value);
        let b = parseFloat(num2.value);
        if (e == "+") {
          document.getElementById("result").innerHTML = a + b;
        }
        if (e == "-") {
          document.getElementById("result").innerHTML = a - b;
        }
        if (e == "*") {
          document.getElementById("result").innerHTML = a * b;
        }
        if (e == "/") {
          document.getElementById("result").innerHTML = a / b;
        }
        if (e == "clear") {
          document.getElementById("result").innerHTML = "";
          num1.value = "";
          num2.value = "";
        }
      }
    </script>
  </body>
</html>
